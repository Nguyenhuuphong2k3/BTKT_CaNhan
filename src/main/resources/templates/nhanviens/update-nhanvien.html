<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Sửa Nhân Viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Sửa nhân viên</h1>
    <form th:action="@{/nhanviens/update/{id}(id=${nhanvien.id})}" th:object="${nhanvien}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Tên Nhân Viên:</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label for="imageFile" class="form-label">Giới tính:</label>
            <input type="file" name="imageFile" class="form-control" id="imageFile">
        </div>
        <div class="mb-3">
            <label for="noiSinh" class="form-label">Nơi Sinh:</label>
            <input type="text" th:field="*{noiSinh}" class="form-control" id="noiSinh" required>
        </div>
        <div class="mb-3">
            <label for="phongban" class="form-label">Phòng Ban:</label>
            <select th:field="*{phongban}" class="form-control" id="phongban">
                <option th:each="phongban : ${phongbans}" th:value="${phongban.id}" th:text="${phongban.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="luong" class="form-label">Lương:</label>
            <input type="text" th:field="*{luong}" class="form-control" id="luong" required>
        </div>
        <button type="submit" class="btn btn-primary">Lưu</button>
        <a th:href="@{/nhanviens}" class="btn btn-link">Thoát</a>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
